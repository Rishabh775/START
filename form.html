<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <table cellspacing="1">
        <h2>FORM</h2>
        <tr>
          <td>
            <label for="text">Name</label></td>
            <td>
            <input type="text" name="fname" /></td>
          
        </tr>
        <tr>
          <td>
            <label for="phone no">Mobile no</label></td>
            <td>
            <input type="number" name="mobile no"  required/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">email</label></td>
            <td>
            <input type="email" name="email" required/>
          </td>
        </tr>
        <tr>
            <td>
                <label for="date of birth">Date Of Birth</label>
            </td>
            <td>
                <input type="date" name="Date" id="">
            </td>
        </tr>
       </table>
        <fieldset>
          <legend>Gender</legend>
          <p>male<input type="radio" name="Gender" /></p>
          <p>Female<input type="radio" name="Gender" /></p>
          <p>Other<input type="radio" name="Gender" /></p>
        </fieldset>
        <input type="submit" name="submit" id="">
      
    </form>
  </body>
</html>
